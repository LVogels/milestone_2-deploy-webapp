apiVersion: apps/v1
kind: Deployment
metadata:
  name: lv-ms2-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lv-ms2-frontend
  template:
    metadata:
      labels:
        app: lv-ms2-frontend
    spec:
      containers:
      - name: frontend
        image: lv-ms2-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "curl -f http://localhost/ || exit 1"]
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "curl -f http://localhost/ || exit 1"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: lv-ms2-frontend-service
spec:
  type: NodePort
  selector:
    app: lv-ms2-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080